
<div [ngClass]="'container'">
    <h1>Login</h1>
    <div [ngClass]="'loginBox'">
        <form [formGroup]="loginForm" >
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" formControlName="email">
            </div>
            @if(submitted && email?.touched && !email?.valid){
                <p style="color:red">Email in valid format is required</p>
            }
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" formControlName="password">
            </div>
            @if(submitted && password?.touched && !password?.valid){
                <p style="color:red">Password is not valid (min. 6 chars)</p>
            }
            <button mat-raised-button type="submit" (click)="onSubmit()">Login</button>
        </form>
        <button mat-raised-button (click)="onBack()">
            Back
        </button>
    </div>
    
</div>
