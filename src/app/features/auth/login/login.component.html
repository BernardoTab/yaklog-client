<h1>Login</h1>

<form [formGroup]="loginForm">
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
    </div>
    @if(submitted && loginForm.get("email")?.touched && !loginForm.get("email")?.valid){
        <p style="color:red">Email in valid format is required</p>
    }
    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password">
    </div>
    @if(submitted && loginForm.get("password")?.touched && !loginForm.get("password")?.valid){
        <p style="color:red">Password is not valid (min. 6 chars)</p>
    }
    <button type="submit" (click)="onSubmit()">Login</button>
</form>
<button (click)="onBack()">
    Back
</button>
